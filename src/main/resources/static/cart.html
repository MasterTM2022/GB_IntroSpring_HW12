<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot HomeWork 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-controller="cartController">

<div class="header">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <h3><a class="nav-link active" aria-current="page" href="index.html">Product List</a></h3>
        </li>
        <li class="nav-item">
            <h3><a class="nav-link active" aria-current="page" href="customers.html">Customer List</a></h3>
        </li>
        <li class="nav-item">
            <h3><a class="nav-link active" aria-current="page" href="cart.html">Cart</a></h3>
        </li>
    </ul>
</div>

<div class="container">
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Delete</td>
        </tr>

        <tbody>

        <tr ng-repeat="cl in CartList">
            <td>{{cl.id}}</td>
            <td>{{cl.Product.productName}}</td>
            <td>{{cl.Product.productPrice}}</td>
            <td>{{cl}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
